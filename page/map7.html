<!DOCTYPE html>
<html>
  <head>
    <title>
      Leaflet.Control.DetailLevel-使您可以在大型顯示器中查看更高縮放級別的圖塊
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <!-- Leaflet.Control.DetailLevel使您可以在大型顯示器中查看更高縮放級別的圖塊。 -->
    <script src="leaflet.control.detaillevel.js"></script>
    <!-- 要用npm -->
  </head>
  <body>
    <div id="mapid" style="width: 600px; height: 400px"></div>
    <script>
      var mymap = L.map("mapid").setView([25.073, 121.3724], 13);
      // https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png一般地圖
      // https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png地理地圖
      L.tileLayer("https://{s}.somedomain.com/{foo}/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution:
          'Map data: {attribution.OpenStreetMap}, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
      }).addTo(mymap);
      let detailLevel = new L.Control.DetailLevel(0, 3);
      detailLevel.addTo(mymap);
    </script>
  </body>
</html>
